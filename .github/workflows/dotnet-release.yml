name: Release self-contained single-file executables
run-name: "Release ${{ inputs.version }} — Contract2Markdown4AI"

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to include in artifact names (e.g., 1.2.3 or v1.2.3)'
        required: true

jobs:
  publish:
    name: Publish for ${{ matrix.rid }} — ${{ github.event.inputs.version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            archive: zip
          - os: ubuntu-latest
            rid: linux-x64
            archive: tar

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore NuGet packages
        run: dotnet restore ./Contract2Markdown4AI.sln

      - name: Publish single-file self-contained trimmed executable
        shell: pwsh
        run: |
          $version = '${{ github.event.inputs.version }}'
          $out = "./artifacts/${{ matrix.rid }}-$version"
          New-Item -ItemType Directory -Force -Path $out | Out-Null
          dotnet publish ./Contract2Markdown4AI.CLI/Contract2Markdown4AI.CLI.csproj `
            --configuration Release `
            --runtime ${{ matrix.rid }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=true `
            -p:StripSymbols=true `
            -p:DebugType=None `
            -o $out

      - name: Compress artifacts
        shell: pwsh
        run: |
          $rid = '${{ matrix.rid }}'
          $version = '${{ github.event.inputs.version }}'
          $archiveType = '${{ matrix.archive }}'
          $out = "artifacts/$rid-$version"
          if ($archiveType -eq 'zip') {
            $zipPath = "artifacts/Contract2Markdown4AI-$rid-$version.zip"
            if (Test-Path $zipPath) { Remove-Item $zipPath }
            Compress-Archive -Path "$out/*" -DestinationPath $zipPath -Force
            Write-Host "Created $zipPath"
          } else {
            $tarPath = "artifacts/Contract2Markdown4AI-$rid-$version.tar.gz"
            if (Test-Path $tarPath) { Remove-Item $tarPath }
            tar -czf $tarPath -C $out .
            Write-Host "Created $tarPath"
          }

      # Upload only the archive files
      - name: Upload ZIP archive artifact
        if: ${{ matrix.archive == 'zip' }}
        uses: actions/upload-artifact@v4
        with:
          name: Contract2Markdown4AI-${{ matrix.rid }}-${{ github.event.inputs.version }}.zip
          path: artifacts/Contract2Markdown4AI-${{ matrix.rid }}-${{ github.event.inputs.version }}.zip

      - name: Upload TAR.GZ archive artifact
        if: ${{ matrix.archive == 'tar' }}
        uses: actions/upload-artifact@v4
        with:
          name: Contract2Markdown4AI-${{ matrix.rid }}-${{ github.event.inputs.version }}.tar.gz
          path: artifacts/Contract2Markdown4AI-${{ matrix.rid }}-${{ github.event.inputs.version }}.tar.gz

  release:
    name: Create GitHub Release and upload artifacts — ${{ github.event.inputs.version }}
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download published artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Show downloaded artifact layout (debug)
        run: |
          echo "Top-level artifacts directory:"
          ls -la artifacts || true
          echo "Recursive listing:"
          ls -laR artifacts || true

      - name: Collect actual archive files into release_assets directory
        run: |
          set -euo pipefail
          mkdir -p release_assets
          find artifacts -type f \( -iname '*.zip' -o -iname '*.tar.gz' \) -print -exec cp {} release_assets/ \;
          echo "Files copied into release_assets:"
          ls -la release_assets || true
          test -n "$(ls -A release_assets)" || { echo "No archives found in artifacts; aborting release step." >&2; exit 1; }

      - name: Normalize version into tag
        id: set_tag
        shell: bash
        run: |
          version='${{ github.event.inputs.version }}'
          if [[ -z "$version" ]]; then
            echo "version input is required"
            exit 1
          fi
          if [[ "$version" != v* ]]; then
            tag="v$version"
          else
            tag="$version"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.set_tag.outputs.tag }}
          release_name: Contract2Markdown4AI ${{ steps.set_tag.outputs.tag }}
          body: Automated release created by workflow run ${{ github.run_id }} for commit ${{ github.sha }}.
          draft: false
          prerelease: false

      - name: Upload archives to the release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Strip the '{...}' template from upload_url if present
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
        run: |
          set -euo pipefail
          base_url="${UPLOAD_URL%%\{*}"
          echo "Uploading files from release_assets/ to ${base_url}"
          for f in release_assets/*; do
            [ -f "$f" ] || continue
            name="$(basename "$f")"
            echo "Uploading $name ..."
            http_status=$(curl -sS -o /dev/null -w "%{http_code}" \
              -X POST \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$f" \
              "${base_url}?name=${name}")
            if [ "$http_status" -ge 200 ] && [ "$http_status" -lt 300 ]; then
              echo "Uploaded $name (HTTP $http_status)"
            else
              echo "Failed to upload $name (HTTP $http_status)" >&2
              exit 1
            fi
          done

      - name: Confirm uploaded assets (debug)
        run: |
          echo "Release created for tag ${{ steps.set_tag.outputs.tag }}. Check the Release page to verify uploaded artifacts."
