name: Release self-contained single-file executables

# Needs write permission to create releases and upload assets
permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to include in artifact names (e.g., v1.2.3 or 1.2.3)'
        required: true

jobs:
  publish:
    name: Publish for ${{ matrix.rid }} — ${{ github.event.inputs.version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            archive: zip
          - os: ubuntu-latest
            rid: linux-x64
            archive: tar

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore NuGet packages
        run: dotnet restore ./Contract2Markdown4AI.sln

      - name: Publish single-file self-contained trimmed executable
        shell: pwsh
        run: |
          $version = '${{ github.event.inputs.version }}'
          $out = "./artifacts/${{ matrix.rid }}-$version"
          New-Item -ItemType Directory -Force -Path $out | Out-Null
          dotnet publish ./Contract2Markdown4AI.CLI/Contract2Markdown4AI.CLI.csproj `
            --configuration Release `
            --runtime ${{ matrix.rid }} `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=true `
            -p:StripSymbols=true `
            -p:DebugType=None `
            -o $out

      - name: Compress artifacts
        shell: pwsh
        run: |
          $rid = '${{ matrix.rid }}'
          $version = '${{ github.event.inputs.version }}'
          $archiveType = '${{ matrix.archive }}'
          $out = "artifacts/$rid-$version"
          if ($archiveType -eq 'zip') {
            $zipPath = "artifacts/Contract2Markdown4AI-$rid-$version.zip"
            if (Test-Path $zipPath) { Remove-Item $zipPath }
            Compress-Archive -Path "$out/*" -DestinationPath $zipPath -Force
            Write-Host "Created $zipPath"
          } else {
            $tarPath = "artifacts/Contract2Markdown4AI-$rid-$version.tar.gz"
            if (Test-Path $tarPath) { Remove-Item $tarPath }
            tar -czf $tarPath -C $out .
            Write-Host "Created $tarPath"
          }

      - name: Upload ZIP archive artifact
        if: ${{ matrix.archive == 'zip' }}
        uses: actions/upload-artifact@v4
        with:
          name: Contract2Markdown4AI-${{ matrix.rid }}-${{ github.event.inputs.version }}.zip
          path: artifacts/Contract2Markdown4AI-${{ matrix.rid }}-${{ github.event.inputs.version }}.zip

      - name: Upload TAR.GZ archive artifact
        if: ${{ matrix.archive == 'tar' }}
        uses: actions/upload-artifact@v4
        with:
          name: Contract2Markdown4AI-${{ matrix.rid }}-${{ github.event.inputs.version }}.tar.gz
          path: artifacts/Contract2Markdown4AI-${{ matrix.rid }}-${{ github.event.inputs.version }}.tar.gz

  release:
    name: Create GitHub Release and upload artifacts — ${{ github.event.inputs.version }}
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download published artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Show downloaded artifact layout (debug)
        run: |
          echo "Top-level artifacts directory:"
          ls -la artifacts || true
          echo "Recursive listing:"
          ls -laR artifacts || true

      - name: Collect actual archive files into release_assets directory
        id: collect_assets
        run: |
          mkdir -p release_assets
          find artifacts -type f \( -iname '*.zip' -o -iname '*.tar.gz' \) -print -exec cp {} release_assets/ \;
          echo "Files copied into release_assets:"
          ls -la release_assets || true
          count=$(ls -1 release_assets | wc -l || true)
          echo "asset_count=$count" >> $GITHUB_OUTPUT
          if [ "$count" -eq "0" ]; then
            echo "No archives found in artifacts; aborting release step." >&2
            exit 1
          fi

      - name: Normalize version into tag
        id: set_tag
        shell: bash
        run: |
          version='${{ github.event.inputs.version }}'
          if [[ -z "$version" ]]; then
            echo "version input is required"
            exit 1
          fi
          if [[ "$version" != v* ]]; then
            tag="v$version"
          else
            tag="$version"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release and upload archives
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.set_tag.outputs.tag }}
          name: Contract2Markdown4AI ${{ steps.set_tag.outputs.tag }}
          body: Automated release created by workflow run ${{ github.run_id }} for commit ${{ github.sha }}.
          files: |
            release_assets/*
